<!--using an email form as well a checkbox form as a survey vessel to gain information from users-->
    <form>
        <div class="m-3 mb-1">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Your email is safe with us.</div>
        </div>
        <div class="m-3 form-check">
            <input type="checkbox" class="form-check-input" id="flexCheckDefault">
            <label class="form-check-label" for="monthlyPillowFactsYes">Send me monthly pillow facts please!</label>
        </div>
        <p class="m-2 h4">How do you feel about your current pillow?</p>
        <div class="m-3 form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexiLoveMyPillow!">
              I love my pillow!
            </label>
          </div>
          <div class="m-3 form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexiPutUpWithMyPillow">
              I put up with my pillow!
            </label>
          </div>
          <div class="m-3 form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexiHateMyPillow">
              I hate my pillow!
            </label>
          </div>
          <button type="submit" class="mx-3 mt-1 btn btn-secondary">Submit</button>
      </form>

<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
